<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LJ Doces</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
    rel="stylesheet"
  />
  
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/base.css') }}"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block extra_css %}{% endblock %}

</head>
<body class="bg-bege-claro">
  
  <nav class="navbar navbar-dark bg-marrom fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand logo-assinatura" href="/">LJ Doces</a>
    </div>
  </nav>
  
  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer text-center">
    <div class="container">
      <p class="mb-1">
        © {{ current_year if current_year is defined else 2025 }} LJ Doces – Doceria artesanal em São Paulo.
      </p>
      <p class="mb-0">
        Encomendas pelo WhatsApp:
        <strong>(11) 94354-9820</strong> ·
        Instagram:
        <a href="https://instagram.com/_ljdocess" target="_blank" rel="noopener noreferrer">
          @_ljdocess
        </a>
      </p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
